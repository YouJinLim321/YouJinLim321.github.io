<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogue</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Vogue</h1>
    <img src="../img/cart.jpg" width="25" height=auto>
    <div class="container">
      <!-- we use buttons whenever we need something clickable that is not a link.
      it is possible to pass click event listeners to <li>s, but using buttons is the best practice for accessibility -->
      <aside class="filter">
        <h2>Hair style</h2>
        <ul class="filter-list" data-category="hair">
          <li>
            <button class="filter-item" data-value="curly">Curly  $50</button>
          </li>
          <li>
            <button class="filter-item" data-value="straight">Straight  $45</button>
          </li>
        </ul>
        <h2>Makeup</h2>
        <ul class="filter-list" data-category="makeup">
          <li>
            <button class="filter-item" data-value="dreamy">Dreamy</button>
          </li>
          <li>
            <button class="filter-item" data-value="lovely">Lovely</button>
          </li>
          <li>
            <button class="filter-item" data-value="chic">Chic</button>
          </li>
          <li>
            <button class="filter-item" data-value="powerful">Powerful</button>
          </li>
          <li>
            <button class="filter-item" data-value="lonely">Lonely</button>
          </li>
          <li>
            <button class="filter-item" data-value="soleless">Soleless</button>
          </li>
          <li>
            <button class="filter-item" data-value="vintage">Vintage</button>
          </li>
          <li>
            <button class="filter-item" data-value="sexy">Sexy</button>
          </li>
          <li>
            <button class="filter-item" data-value="playful">Playful</button>
          </li>
        </ul>
        <h2>Clothing</h2>
        <ul class="filter-list" data-category="clothing">
          <li>
            <button class="filter-item" data-value="warm">Warm  $80</button>
          </li>
          <li>
            <button class="filter-item" data-value="neutral">Neutral  $50</button>
          </li>
          <li>
            <button class="filter-item" data-value="bright">Bright  $100</button>
          </li>
          <li>
            <button class="filter-item" data-value="cool">Cool  $100</button>
          </li>
          <li>
            <button class="filter-item" data-value="dark">Dark  $80</button>
          </li>
        </ul>
        <h2>Background</h2>
        <ul class="filter-list" data-category="background">
          <li>
            <button class="filter-item" data-value="city">City</button>
          </li>
          <li>
            <button class="filter-item" data-value="nature">Nature</button>
          </li>
        </ul>
      </aside>

      <main class="covers"></main>
    </div>

    <script type="text/javascript" src="../lib/airtable.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
