<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogue</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <!-- we use buttons whenever we need something clickable that is not a link.
      it is possible to pass click event listeners to <li>s, but using buttons is the best practice for accessibility -->
      <aside class="filter">
        <h1>Analysis of Vogue Covers</h1>
        
        <h2>Hair</h2>
        <ul class="filter-list" data-category="hair">
          <li>
            <button class="filter-item" data-value="curly" data-bg="#E08747">Wavy</button>
          </li>
          <li>
            <button class="filter-item" data-value="straight" data-bg="#926900">Straight</button>
          </li>
        </ul>
        <h2>Emotion</h2>
        <ul class="filter-list" data-category="makeup">
          <li>
            <button class="filter-item" data-value="dreamy" data-bg="#BC87FF">Dreamy</button>
          </li>
          <li>
            <button class="filter-item" data-value="lovely" data-bg="#FFACC5">Lovely</button>
          </li>
          <li>
            <button class="filter-item" data-value="chic" data-bg="#7BA5C4">Chic</button>
          </li>
          <li>
            <button class="filter-item" data-value="powerful" data-bg="#DC143C">Powerful</button>
          </li>
          <li>
            <button class="filter-item" data-value="lonely" data-bg="#6A436B">Lonely</button>
          </li>
          <li>
            <button class="filter-item" data-value="soleless" data-bg="#0C658B">Soleless</button>
          </li>
          <li>
            <button class="filter-item" data-value="vintage" data-bg="#769302">Vintage</button>
          </li>
          <li>
            <button class="filter-item" data-value="playful" data-bg="#FF006B">Playful</button>
          </li>
        </ul>
        <h2>Clothing Color</h2>
        <ul class="filter-list" data-category="clothing">
          <li>
            <button class="filter-item" data-value="warm" data-bg="#FFCD4B">Warm</button>
          </li>
          <li>
            <button class="filter-item" data-value="neutral" data-bg="#BCBCBC">Neutral</button>
          </li>
          <li>
            <button class="filter-item" data-value="bright">Bright</button>
          </li>
          <li>
            <button class="filter-item" data-value="cool" data-bg="#4685FF">Cool</button>
          </li>
          <li>
            <button class="filter-item" data-value="dark" data-bg="#616161">Dark</button>
          </li>
        </ul>
        <h2>Environmnet</h2>
        <ul class="filter-list" data-category="background">
          <li>
            <button class="filter-item" data-value="city" data-bg='#0492C2'>City</button>
          </li>
          <li>
            <button class="filter-item" data-value="nature" data-bg="#7CFF2B">Nature</button>
          </li>
        </ul>
      </aside>

      <main class="covers"></main>
    </div>

    <script type="text/javascript" src="../lib/airtable.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
