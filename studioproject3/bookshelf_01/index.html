<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogue</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/javascript" src="../lib/airtable.js"
    defer></script>
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <h1>Vogue</h1>
    <img src="../img/cart.jpg" width="25" height=auto>
    <div class="container">
        <aside class="filter">
        <h2>Hair style</h2>
        <ul class="filter-list">
        <li class="curly">Curly  $50</li>
        <li class="straight">Straight  $45</li>
        </ul>
        <h2>Makeup</h2>
        <ul class="filter-list">
        <li class="dreamy">Dreamy</li>
        <li class="lovely">Lovely</li>
        <li class="chic">Chic</li>
        <li class="powerful">Powerful</li>
        <li class="lonely">Lonely</li>
        <li class="soleless">Soleless</li>
        <li class="vintage">Vintage</li>
        <li class="sexy">Sexy</li>
        <li class="playful">Playful</li>
        </ul>
        <h2>Clothing</h2>
        <ul class="filter-list">
        <li class="warm">Warm  $80</li>
        <li class="neutral">Neutral  $50</li>      
        <li class="bright">Bright  $100</li>
        <li class="cool">Cool  $100</li>
        <li class="dark">Dark  $80</li>
        </ul>
        <h2>Background</h2>
        <ul class="filter-list">
        <li class="city">City</li>
        <li class="nature">Nature</li>
        </ul>
        </aside>

        <main class="covers"></main>
     </div>
  </body>
</html>
