<!DOCTYPE html>
<html lang="en">

    <div class="wrapper">

<div class="wrapper" id="root">
	<fieldset class="rating-field" id="rating-field">
		<legend class="heading">Can you rate your day?</legend>
		<input type="radio" name="stars" value="5" id="stars-5">
		<label for="stars-5">
			<svg viewBox="0 0 24 24">
				<use href="#star">
			</svg>
			<span class="visually-hidden">5 stars</span>
		</label>
		<input type="radio" name="stars" value="4" id="stars-4">
		<label for="stars-4">
			<svg viewBox="0 0 24 24">
				<use href="#star">
			</svg>
			<span class="visually-hidden">4 stars</span>
		</label>
		<input type="radio" name="stars" value="3" id="stars-3">
		<label for="stars-3">
			<svg viewBox="0 0 24 24">
				<use href="#star">
			</svg>
			<span class="visually-hidden">3 stars</span>
		</label>
		<input type="radio" name="stars" value="2" id="stars-2">
		<label for="stars-2">
			<svg viewBox="0 0 24 24">
				<use href="#star">
			</svg>
			<span class="visually-hidden">2 stars</span>
		</label>
		<input type="radio" name="stars" value="1" id="stars-1">
		<label for="stars-1">
			<svg viewBox="0 0 24 24">
				<use href="#star">
			</svg>
			<span class="visually-hidden">1 star</span>
		</label>
		<button id="submit-button">Submit</button>
	</fieldset>
</div>
